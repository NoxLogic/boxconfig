configuration:
    pattern:  /
    defaults: { _controller: "BoxConfigDefaultBundle:Configuration:index" }

configuration_show:
    pattern:  /{id}/show
    defaults: { _controller: "BoxConfigDefaultBundle:Configuration:show" }

configuration_new:
    pattern:  /new
    defaults: { _controller: "BoxConfigDefaultBundle:Configuration:new" }

configuration_create:
    pattern:  /create
    defaults: { _controller: "BoxConfigDefaultBundle:Configuration:create" }
    requirements: { _method: post }

configuration_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "BoxConfigDefaultBundle:Configuration:edit" }

configuration_update:
    pattern:  /{id}/update
    defaults: { _controller: "BoxConfigDefaultBundle:Configuration:update" }
    requirements: { _method: post }

configuration_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "BoxConfigDefaultBundle:Configuration:delete" }
    requirements: { _method: post }
